<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Snooker Score</title>
</head>
<body>
    <h1>Snooker Score Web</h1>
    <p id="Score1">0</p>
    <button onclick="AddPoints('Score1', 1)">+1</button>
    <p id="Score2">0</p>
    <button onclick="AddPoints('Score2', 1)">+1</button>
    <script>
        function AddPoints(ScoreID, Points) {
            document.getElementById(ScoreID).textContent = parseInt(document.getElementById(ScoreID).textContent) + Points
        }
    </script>
</body>
</html>
