<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Snooker Score</title>
</head>
<body>
    <h1>Snooker Score Web</h1>
    <h2 id="Reset" onclick="ClearPoints()">Reset</h2>

    <h2 id="Speler1">Speler 1</h2>
    <h2 id="Score1">0</h2>

    <img onclick="AddPoints('Score1', 1)" src=".\images\Bal Rood_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score1', 2)" src=".\images\Bal Geel_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score1', 3)" src=".\images\Bal Groen_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score1', 4)" src=".\images\Bal Bruin_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score1', 5)" src=".\images\Bal Blauw_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score1', 6)" src=".\images\Bal Roze_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score1', 7)" src=".\images\Bal Zwart_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score2', 4)" src=".\images\Bal Wit_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score2', 4)" src=".\images\Fout_128x128.png" width="100" height="100" />

    <h2 id="Speler2">Speler 2</h2>
    <h2 id="Score2">0</h2>

    <img onclick="AddPoints('Score2', 1)" src=".\images\Bal Rood_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score2', 2)" src=".\images\Bal Geel_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score2', 3)" src=".\images\Bal Groen_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score2', 4)" src=".\images\Bal Bruin_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score2', 5)" src=".\images\Bal Blauw_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score2', 6)" src=".\images\Bal Roze_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score2', 7)" src=".\images\Bal Zwart_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score1', 4)" src=".\images\Bal Wit_128x128.png" width="100" height="100" />
    <img onclick="AddPoints('Score1', 4)" src=".\images\Fout_128x128.png" width="100" height="100" />








    <script>
        function AddPoints(ScoreID, Points) {
            document.getElementById(ScoreID).textContent = parseInt(document.getElementById(ScoreID).textContent) + Points
        }

        function ClearPoints() {
            document.getElementById("Score1").textContent = 0
            document.getElementById("Score2").textContent = 0
        }
    </script>
</body>
</html>
